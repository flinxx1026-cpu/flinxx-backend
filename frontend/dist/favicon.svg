<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bubbleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Chat Bubble Symbol -->
  <path d="M 30 25 Q 45 12 65 12 Q 110 12 130 30 Q 150 48 150 85 Q 150 122 130 140 Q 110 158 70 158 Q 50 158 40 150 L 20 180 L 35 158 Q 15 140 15 85 Q 15 48 30 25 Z" 
        fill="url(#bubbleGrad)" filter="url(#shadow)"/>
  
  <!-- Highlight/shine -->
  <ellipse cx="55" cy="35" rx="40" ry="25" fill="rgba(255,255,255,0.35)" opacity="0.7"/>
  
  <!-- Video Camera Icon (White) -->
  <g transform="translate(50, 60)">
    <!-- Camera body -->
    <rect x="8" y="8" width="25" height="18" rx="2" fill="white"/>
    <!-- Lens -->
    <circle cx="42" cy="17" r="7" fill="none" stroke="white" stroke-width="1.5"/>
    <circle cx="42" cy="17" r="5" fill="rgba(255,255,255,0.8)"/>
  </g>
</svg>
