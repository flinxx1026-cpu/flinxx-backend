<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dd0e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ba5ab;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chat Bubble Symbol (Icon) -->
  <!-- Main bubble -->
  <rect x="35" y="40" width="100" height="80" rx="20" fill="url(#chatGrad)"/>
  
  <!-- Bubble tail -->
  <path d="M 85 120 L 110 160 L 95 120 Z" fill="url(#chatGrad)"/>
  
  <!-- 3D depth effect - side face -->
  <rect x="50" y="55" width="70" height="60" rx="15" fill="#2ba5ab" opacity="0.6"/>
  
  <!-- Highlight/shine -->
  <ellipse cx="60" cy="50" rx="25" ry="20" fill="rgba(255,255,255,0.25)"/>
</svg>
