<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bubbleGradMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FFA000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bubbleDark" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#E65100;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dropShadow">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-opacity="0.7"/>
    </filter>
    <filter id="glow2">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#FFA000" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- Drop shadow for depth -->
  <g filter="url(#dropShadow)">
    <!-- Main bubble shape with depth -->
    <path d="M 50 50 Q 70 25 130 25 Q 220 25 270 50 Q 310 80 310 140 Q 310 200 270 225 Q 220 250 140 250 Q 100 250 75 235 L 30 290 L 55 245 Q 20 210 20 140 Q 20 80 50 50 Z" 
          fill="url(#bubbleGradMain)"/>
  </g>
  
  <!-- 3D Depth - Dark shading on right side -->
  <path d="M 280 80 Q 310 110 310 140 Q 310 170 295 195 Q 290 210 280 220 Q 295 200 300 160 Q 305 120 280 80 Z" 
        fill="url(#bubbleDark)" opacity="0.8"/>
  
  <!-- 3D Depth - Dark bottom shading -->
  <path d="M 100 230 Q 150 245 220 245 Q 270 240 290 225 L 280 235 Q 240 250 140 250 Q 80 248 70 240 Z" 
        fill="rgba(230, 81, 0, 0.5)"/>
  
  <!-- Bright highlight/shine on top left - glossy effect -->
  <ellipse cx="95" cy="55" rx="95" ry="65" fill="rgba(255,255,255,0.7)" opacity="0.85"/>
  
  <!-- Inner highlight for more glossiness -->
  <ellipse cx="110" cy="70" rx="70" ry="45" fill="rgba(255,255,255,0.5)" opacity="1"/>
  
  <!-- Extra inner shine for luxury effect -->
  <ellipse cx="120" cy="65" rx="45" ry="30" fill="rgba(255,255,255,0.35)" opacity="0.9"/>
  
  <!-- Video Camera Icon (White) -->
  <g transform="translate(90, 100)">
    <!-- Camera body -->
    <rect x="0" y="12" width="45" height="35" rx="5" fill="white" filter="url(#softGlow)"/>
    
    <!-- Camera lens circle -->
    <circle cx="62" cy="29" r="12" fill="white" stroke="white" stroke-width="2"/>
    <circle cx="62" cy="29" r="9" fill="rgba(255, 255, 255, 0.9)"/>
    <circle cx="62" cy="29" r="6" fill="rgba(100, 100, 100, 0.5)"/>
  </g>2)">
    <polygon points="160,15 167,28 182,30 171,40 174,55 160,48 146,55 149,40 138,30 153,28" 
             fill="#FFEB3B" opacity="1"/>
  </g>
  
  <!-- Sparkle 2 - Top Right (Large) -->
  <g filter="url(#glow2)">
    <polygon points="310,10 318,24 335,26 323,37 327,52 310,45 293,52 297,37 285,26 302,24" 
             fill="#FFEB3B" opacity="1"/>
  </g>
  
  <!-- Sparkle 3 - Right side (Medium) -->
  <g filter="url(#glow)">
    <polygon points="345,65 350,76 363,78 354,86 357,99 345,93 333,99 336,86 327,78 340,76" 
             fill="#FFC107" opacity="0.9"/>
  </g>
  
  <!-- Sparkle 4 - Bottom Left (Medium) -->
  <g filter="url(#glow)">
    <polygon points="75,240 82,252 298,255 288,263 291,276 275,268 259,276 262,263 253,255 280,252" 
             fill="#FFD700" opacity="0.85"/>
  </g>
  
  <!-- Sparkle 5 - Extra glow dots -->
  <circle cx="320" cy="35" r="3" fill="#FFEB3B" opacity="0.8" filter="url(#glow)"/>
  <circle cx="155" cy="25" r="2.5" fill="#FFC107" opacity="0.7" filter="url(#glow)"/filter="url(#glow)">
    <polygon points="75,240 79,248 288,250 281,255 283,264 275,260 267,264 269,255 263,250 271,248" 
             fill="#FFD700" opacity="0.7"/>
  </g>
  

</svg>
