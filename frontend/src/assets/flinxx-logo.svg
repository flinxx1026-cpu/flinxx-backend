<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dd0e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ba5ab;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brand Circle Background -->
  <circle cx="65" cy="100" r="55" fill="url(#brandGrad)" opacity="0.95"/>
  
  <!-- Chat Bubble Symbol (Cyan) -->
  <g transform="translate(35, 70)">
    <!-- Main bubble -->
    <rect x="0" y="0" width="45" height="38" rx="8" fill="url(#chatGrad)"/>
    <!-- Bubble tail -->
    <path d="M 32 35 L 42 50 L 38 35 Z" fill="url(#chatGrad)"/>
    <!-- 3D depth -->
    <rect x="8" y="6" width="30" height="26" rx="6" fill="#2ba5ab" opacity="0.7"/>
  </g>
  
  <!-- Glow circle -->
  <circle cx="65" cy="100" r="55" fill="none" stroke="url(#brandGrad)" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Brand Text -->
  <text x="140" y="115" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="white" letter-spacing="2">
    Flinxx
  </text>
  
  <!-- Subtitle or accent -->
  <line x1="140" y1="130" x2="240" y2="130" stroke="url(#brandGrad)" stroke-width="2" opacity="0.6"/>
</svg>
