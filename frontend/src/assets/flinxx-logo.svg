<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bubbleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Chat Bubble Shape -->
  <g filter="url(#shadow)">
    <!-- Main bubble with 3D effect -->
    <path d="M 60 40 Q 80 20 130 20 Q 200 20 240 40 Q 280 60 280 120 Q 280 180 240 200 Q 200 220 140 220 Q 100 220 80 210 L 40 260 L 60 220 Q 20 180 20 120 Q 20 60 60 40 Z" 
          fill="url(#bubbleGrad)" filter="url(#glow)"/>
    
    <!-- Highlight/shine on top -->
    <ellipse cx="100" cy="50" rx="70" ry="40" fill="rgba(255,255,255,0.35)" opacity="0.8"/>
    
    <!-- Darker shading on bottom right for 3D effect -->
    <path d="M 200 180 Q 240 190 260 200 Q 265 160 260 120 Q 240 160 200 180 Z" 
          fill="rgba(200, 140, 0, 0.3)"/>
  </g>
  
  <!-- Video Camera Icon (White) -->
  <g transform="translate(100, 80)">
    <!-- Camera body -->
    <rect x="20" y="15" width="50" height="40" rx="4" fill="white" stroke="white" stroke-width="1"/>
    
    <!-- Camera lens circle -->
    <circle cx="70" cy="35" r="14" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="70" cy="35" r="10" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Video triangle/play indicator inside -->
    <polygon points="45,25 45,50 65,37.5" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Sparkles -->
  <!-- Top left sparkle -->
  <g transform="translate(25, 20)">
    <polygon points="0,-8 2,-2 8,-1 3,3 4,9 0,5 -4,9 -3,3 -8,-1 -2,-2" fill="#FFD700" filter="url(#glow)"/>
  </g>
  
  <!-- Top right sparkle -->
  <g transform="translate(280, 15)">
    <polygon points="0,-8 2,-2 8,-1 3,3 4,9 0,5 -4,9 -3,3 -8,-1 -2,-2" fill="#FFD700" filter="url(#glow)"/>
  </g>
  
  <!-- Right sparkle -->
  <g transform="translate(300, 50)">
    <polygon points="0,-6 1.5,-1.5 6,-1 2.5,2 3,7 0,4 -3,7 -2.5,2 -6,-1 -1.5,-1.5" fill="#FFC700"/>
  </g>
  
  <!-- Brand Text -->
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="42" font-weight="700" fill="white" text-anchor="middle" letter-spacing="1">
    Flinxx
  </text>
</svg>
