<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bubbleGradMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bubbleDark" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#CC5500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dropShadow">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Drop shadow for depth -->
  <g filter="url(#dropShadow)">
    <!-- Main bubble shape with depth -->
    <path d="M 50 50 Q 70 25 130 25 Q 220 25 270 50 Q 310 80 310 140 Q 310 200 270 225 Q 220 250 140 250 Q 100 250 75 235 L 30 290 L 55 245 Q 20 210 20 140 Q 20 80 50 50 Z" 
          fill="url(#bubbleGradMain)"/>
  </g>
  
  <!-- 3D Depth - Dark shading on right side -->
  <path d="M 280 80 Q 310 110 310 140 Q 310 170 295 195 Q 290 210 280 220 Q 295 200 300 160 Q 305 120 280 80 Z" 
        fill="url(#bubbleDark)" opacity="0.6"/>
  
  <!-- 3D Depth - Dark bottom shading -->
  <path d="M 100 230 Q 150 245 220 245 Q 270 240 290 225 L 280 235 Q 240 250 140 250 Q 80 248 70 240 Z" 
        fill="rgba(200, 100, 0, 0.4)"/>
  
  <!-- Bright highlight/shine on top left - glossy effect -->
  <ellipse cx="100" cy="60" rx="90" ry="60" fill="rgba(255,255,255,0.6)" opacity="0.8"/>
  
  <!-- Inner highlight for more glossiness -->
  <ellipse cx="110" cy="70" rx="60" ry="40" fill="rgba(255,255,255,0.4)" opacity="0.9"/>
  
  <!-- Video Camera Icon (White) -->
  <g transform="translate(90, 100)">
    <!-- Camera body -->
    <rect x="0" y="12" width="45" height="35" rx="5" fill="white" filter="url(#softGlow)"/>
    
    <!-- Camera lens circle -->
    <circle cx="62" cy="29" r="12" fill="white" stroke="white" stroke-width="2"/>
    <circle cx="62" cy="29" r="9" fill="rgba(255, 255, 255, 0.9)"/>
    <circle cx="62" cy="29" r="6" fill="rgba(100, 100, 100, 0.5)"/>
  </g>
  
  <!-- Sparkle 1 - Top Left (Large) -->
  <g filter="url(#glow)">
    <polygon points="160,20 165,30 176,32 167,40 169,51 160,46 151,51 153,40 144,32 155,30" 
             fill="#FFE500" opacity="0.9"/>
  </g>
  
  <!-- Sparkle 2 - Top Right (Large) -->
  <g filter="url(#glow)">
    <polygon points="305,15 310,25 321,27 312,35 314,46 305,41 296,46 298,35 289,27 300,25" 
             fill="#FFE500" opacity="0.9"/>
  </g>
  
  <!-- Sparkle 3 - Right side (Small) -->
  <g filter="url(#glow)">
    <polygon points="330,60 333,68 341,69 335,74 337,82 330,78 323,82 325,74 319,69 327,68" 
             fill="#FFC700" opacity="0.8"/>
  </g>
  
  <!-- Sparkle 4 - Bottom Left (Medium) -->
  <g filter="url(#glow)">
    <polygon points="75,240 79,248 288,250 281,255 283,264 275,260 267,264 269,255 263,250 271,248" 
             fill="#FFD700" opacity="0.7"/>
  </g>
  

</svg>
