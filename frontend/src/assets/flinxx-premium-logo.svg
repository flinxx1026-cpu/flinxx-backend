<svg width="280" height="72" viewBox="0 0 280 72" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon Container -->
  <g>
    <!-- Golden glow ring (outer) -->
    <circle cx="36" cy="36" r="33" fill="none" stroke="#FFD700" stroke-width="2.5" opacity="0.6"/>
    <circle cx="36" cy="36" r="30" fill="none" stroke="#FFB31A" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Purple rounded-square background with gradient -->
    <defs>
      <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#B555FF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#8B3DFF;stop-opacity:1" />
      </linearGradient>
      <filter id="iconShadow">
        <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
      </filter>
    </defs>
    
    <rect x="10" y="10" width="52" height="52" rx="14" fill="url(#purpleGrad)" filter="url(#iconShadow)"/>
    
    <!-- Camera lens icon (centered) -->
    <g transform="translate(21, 20)">
      <!-- Camera body -->
      <rect x="3" y="8" width="18" height="14" rx="2" fill="none" stroke="white" stroke-width="1.5"/>
      
      <!-- Camera lens -->
      <circle cx="25" cy="15" r="5" fill="none" stroke="white" stroke-width="1.5"/>
      <circle cx="25" cy="15" r="3" fill="white" opacity="0.6"/>
    </g>
    
    <!-- Lightning bolt (top-right accent) -->
    <g transform="translate(42, 12)">
      <path d="M 8 0 L 3 8 L 7 8 L 0 16 L 8 9 L 4 9 Z" fill="#FFD700" opacity="0.95"/>
      <path d="M 8 0 L 3 8 L 7 8 L 0 16 L 8 9 L 4 9 Z" fill="none" stroke="#FF8A00" stroke-width="0.8" opacity="0.6"/>
    </g>
    
    <!-- Golden accent sparkles -->
    <circle cx="15" cy="15" r="1.5" fill="#FFD700" opacity="0.8"/>
    <circle cx="57" cy="20" r="1.5" fill="#FFD700" opacity="0.8"/>
    <circle cx="18" cy="50" r="1" fill="#FFB31A" opacity="0.6"/>
  </g>
  
  <!-- FLINXX Text -->
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="900" fill="url(#textGradient)" letter-spacing="1">
    FLINXX
  </text>
  
  <!-- Gradients -->
  <defs>
    <!-- Text gradient - yellow to orange -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB31A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A00;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
