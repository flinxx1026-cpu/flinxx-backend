<svg width="280" height="72" viewBox="0 0 280 72" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon with circular border -->
  <g>
    <!-- Outer circle glow -->
    <circle cx="36" cy="36" r="32" fill="none" stroke="url(#circleGradient)" stroke-width="3" opacity="0.6"/>
    
    <!-- Main icon circle background -->
    <circle cx="36" cy="36" r="28" fill="url(#iconGradient)" filter="url(#shadow)"/>
    
    <!-- Camera icon inside -->
    <g transform="translate(27, 26)">
      <!-- Camera body -->
      <rect x="2" y="4" width="10" height="8" rx="0.5" fill="white" stroke="white" stroke-width="0.5"/>
      
      <!-- Camera lens -->
      <circle cx="13" cy="8" r="2.5" fill="none" stroke="white" stroke-width="0.8"/>
      <circle cx="13" cy="8" r="1.5" fill="white" opacity="0.8"/>
      
      <!-- Recording dot -->
      <circle cx="3" cy="2" r="1" fill="#FF4444"/>
    </g>
    
    <!-- Accent sparkles -->
    <circle cx="12" cy="10" r="1.5" fill="#FFD700" opacity="0.8"/>
    <circle cx="60" cy="12" r="1.5" fill="#FFD700" opacity="0.8"/>
  </g>
  
  <!-- FLINXX Text -->
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="900" fill="url(#textGradient)" letter-spacing="1">
    FLINXX
  </text>
  
  <!-- Gradients and Filters -->
  <defs>
    <!-- Circle border gradient -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB31A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Icon background gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D946EF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB31A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3" flood-color="#000000"/>
    </filter>
  </defs>
</svg>
