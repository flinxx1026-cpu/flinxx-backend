<svg width="280" height="72" viewBox="0 0 280 72" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple Rounded-Square Icon (exact from branding) -->
  <g>
    <!-- Gradient definitions -->
    <defs>
      <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#9D4EDD;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#7209B7;stop-opacity:1" />
      </linearGradient>
      
      <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.4" />
      </linearGradient>
      
      <filter id="premiumShadow">
        <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.35"/>
      </filter>
    </defs>
    
    <!-- Golden glow/halo behind icon -->
    <circle cx="36" cy="36" r="34" fill="url(#glowGradient)" opacity="0.5"/>
    
    <!-- Main purple rounded-square background -->
    <rect x="8" y="8" width="56" height="56" rx="16" fill="url(#purpleGradient)" filter="url(#premiumShadow)"/>
    
    <!-- Camera body (white outline style) -->
    <rect x="16" y="22" width="24" height="18" rx="2" fill="none" stroke="white" stroke-width="2.5"/>
    
    <!-- Camera lens (circular) -->
    <circle cx="44" cy="31" r="6" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="44" cy="31" r="3.5" fill="white" opacity="0.5"/>
    
    <!-- Lightning bolt accent (top right) -->
    <g transform="translate(46, 10)">
      <!-- Main lightning shape -->
      <path d="M 6 0 L 2 6 L 6 6 L 0 14 L 8 8 L 4 8 Z" fill="#FFD700" stroke="#FF8A00" stroke-width="0.5"/>
      <!-- Inner highlight for depth -->
      <path d="M 4 1 L 3 4 L 5 4 L 1 10" fill="none" stroke="#FFEB3B" stroke-width="0.8" opacity="0.7"/>
    </g>
    
    <!-- Golden sparkle accents -->
    <circle cx="14" cy="14" r="1.5" fill="#FFD700" opacity="0.9"/>
    <circle cx="58" cy="18" r="1.5" fill="#FFD700" opacity="0.8"/>
    <circle cx="16" cy="56" r="1" fill="#FFB31A" opacity="0.7"/>
  </g>
  
  <!-- FLINXX Text -->
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="900" fill="url(#textGradient)" letter-spacing="1">
    FLINXX
  </text>
  
  <!-- Text Gradient -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB31A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A00;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
