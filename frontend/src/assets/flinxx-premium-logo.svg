<svg width="280" height="72" viewBox="0 0 280 72" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon with rounded square background and glow -->
  <g>
    <!-- Outer glow effect -->
    <rect x="8" y="8" width="56" height="56" rx="12" fill="none" stroke="url(#glowGradient)" stroke-width="2" opacity="0.4"/>
    
    <!-- Main rounded square background -->
    <rect x="12" y="12" width="48" height="48" rx="10" fill="url(#iconGradient)" filter="url(#shadow)"/>
    
    <!-- Camera icon inside -->
    <g transform="translate(20, 20)">
      <!-- Camera body -->
      <rect x="4" y="6" width="16" height="14" rx="2" fill="white" stroke="white" stroke-width="0.8"/>
      
      <!-- Camera lens circle -->
      <circle cx="22" cy="13" r="4" fill="none" stroke="white" stroke-width="1.2"/>
      <circle cx="22" cy="13" r="2" fill="white" opacity="0.7"/>
    </g>
    
    <!-- Lightning bolt accent (top right) -->
    <g transform="translate(45, 15)">
      <!-- Lightning bolt shape -->
      <path d="M 6 0 L 2 6 L 6 6 L 0 14 L 6 8 L 2 8 Z" fill="#FFD700" opacity="0.9"/>
    </g>
    
    <!-- Accent sparkles -->
    <circle cx="14" cy="14" r="1.2" fill="#FFD700" opacity="0.7"/>
    <circle cx="54" cy="18" r="1.2" fill="#FFD700" opacity="0.7"/>
  </g>
  
  <!-- FLINXX Text -->
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="900" fill="url(#textGradient)" letter-spacing="1">
    FLINXX
  </text>
  
  <!-- Gradients and Filters -->
  <defs>
    <!-- Glow effect gradient -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB31A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Icon background gradient - purple to magenta -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D946EF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient - yellow to orange -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFB31A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8A00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.4" flood-color="#000000"/>
    </filter>
  </defs>
</svg>
