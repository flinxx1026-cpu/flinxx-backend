<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8a80;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c77dff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" opacity="0.95"/>
  
  <!-- Chat Bubble Symbol (Cyan) -->
  <g transform="translate(70, 50)">
    <!-- Main bubble -->
    <rect x="0" y="0" width="60" height="50" rx="10" fill="#4dd0e1" opacity="0.95"/>
    <!-- Bubble tail -->
    <path d="M 45 45 L 55 60 L 50 45 Z" fill="#4dd0e1" opacity="0.95"/>
    <!-- 3D depth - side face -->
    <rect x="12" y="8" width="40" height="35" rx="8" fill="#2ba5ab" opacity="0.7"/>
  </g>
  
  <!-- Glow Effect -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#glowGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Inner Shimmer -->
  <ellipse cx="70" cy="60" rx="30" ry="25" fill="rgba(255,255,255,0.15)"/>
</svg>